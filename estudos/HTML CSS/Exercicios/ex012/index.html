<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmete</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500"  autoplau loop controls >
       <source src="midia/meu-video.mp4.mp4" type="video/mp4">

       <source src="midia/Meu-Video.M4v.m4v" type="video/m4v">

       <source src="midia/Meu-Video.webm.Mp4" type="video/webm">
       <p>Seu navegador ão tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="500" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
